<div class="">
  <div class="md:flex md:h-screen h-screen">
    <div class="md:w-1/4 bg-gray-700">
      <div class="p-2">
        <mat-card class="py-2 text-center">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline" class="w-11/12">
              <mat-label>Add Task </mat-label>
              <input formControlName="item" matInput placeholder="Add Task" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add Task Name</mat-hint>
            </mat-form-field>
            <button
              *ngIf="!isEditable"
              (click)="addTask()"
              [disabled]="todoForm.invalid"
              mat-raised-button
              color="accent"
            >
              Add
            </button>
            <button
              *ngIf="isEditable"
              (click)="updateTask()"
              [disabled]="todoForm.invalid"
              mat-raised-button
              color="accent"
            >
              Update
            </button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="md:w-9/12 px-2 bg-red-200">
      <div cdkDropListGroup>
        <div class="md:flex justify-around mt-1">
          <div class="md:w-1/4">
            <!-- to-do -->
            <div class="example-container">
              <h2
                class="bg-teal-500 text-white margin rounded-t-md text-center"
              >
                TO DO <span *ngIf="task.length > 0">-{{ task.length }}</span>
              </h2>
              <div
                cdkDropList
                [cdkDropListData]="task"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of task; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteTask(i)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="primary"
                      (click)="onEdit(item, i)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="md:w-1/4">
            <!-- inprogress -->
            <div class="example-container">
              <h2
                class="bg-orange-400 text-white margin rounded-t-md text-center"
              >
                IN PROGRESS
                <span *ngIf="inprogress.length > 0"
                  >-{{ inprogress.length }}</span
                >
              </h2>

              <div
                cdkDropList
                [cdkDropListData]="inprogress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of inprogress; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <button
                    (click)="deleteInprogressTask(i)"
                    mat-icon-button
                    color="warn"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="md:w-1/4">
            <!-- done -->
            <div class="example-container">
              <h2
                class="bg-green-700 text-white margin rounded-t-md text-center"
              >
                DONE <span *ngIf="done.length > 0">-{{ done.length }}</span>
              </h2>
              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of done; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div>
                    <button
                      (click)="doneDeleteTask(i)"
                      mat-icon-button
                      color="warn"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button
                      (click)="deleteTask(i)"
                      mat-icon-button
                      color="primary"
                    >
                      <mat-icon>check_circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
